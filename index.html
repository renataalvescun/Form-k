<!DOCTYPE html>

<head>

<body>
    <main id="main">
        <section class="form">
            <img id="img-user" src="img/user.png" alt="">
            <form class="form-content">
                <h1> Login </h1>
                <p class="input-bg">
                    <i class=" icon ph ph-user-circle"></i>
                    <input type="text" id="name" placeholder="Digite seu usúario" />
                </p>
                <p class="input-bg">
                    <i  class=" icon ph ph-lock"></i>
                    <input type="password" id="senha"  placeholder="Digite sua senha" minlength="8" required />
                </p>
                <i class="icon eye2 ph ph-eye" id="verSenha"> </i>
                <script src="botao.js"> </script>
                <div id="lembrar-input"> 
                    <input type="checkbox" name="lembrar" id="lembrar"> 
                    <label> Lembre-se de mim </label>
                    <p class="esqueci-senha"> 
                     <i>   Esqueceu a <a href="esqueceu-senha.html" target="_blank" rel="noopener noreferrer"> senha? </a>
                     </i> 
                    </p>
                </div>
                <button onclick='cadastrar()' id='button'> Login </button>
                <p class="p-registro"> Não tem conta? Não perca tempo, se registre <a href="registro.html"> aqui! </a> </p>
            </form>
        </section>
    </main>
